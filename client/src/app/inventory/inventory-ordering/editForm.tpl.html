<div style="height:400px; ">

    <nav class="navbar navbar-default" style="margin-bottom:0px;">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" >{{orderFormEditing.name}}</a>
            </div>
            <button type="button" class="btn btn-default navbar-right
        navbar-btn" ng-click="deleteForm()">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>

            <button type="button" ng-click="saveChanges()" class="btn btn-primary  navbar-right navbar-btn"
                    style="margin-right:5px;">Save</button>
            <button type="button" ng-click="cancelChanges()" style="margin-right:5px;" class="btn btn-default navbar-right
        navbar-btn">Cancel</button>
        </div>
    </nav>

    <hr>

    <div style="padding:5px;" class="background-secondary">

        <input type="text" ng-model="selected" uib-typeahead="item as item.name  for item in inventoryEditing
                 | filter:$viewValue | limitTo:8"
               class="form-control " id="itemDropdown"
               typeahead-on-select="addItem($item)"
               placeholder="Add Inventory Items...">
    </div>
    <hr>







    <table class="table">

        <tbody>
        <tr ng-repeat="item in inventoryEditing | inArray:orderFormEditing.items" >
            <td>{{item.name}}</td>
            <td>
                <button type="button" class="btn btn-default pull-right" ng-click="removeItem(item)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>



</div>
