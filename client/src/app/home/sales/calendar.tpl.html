<div class="row">

    <div class="header">
    <i class="glyphicon glyphicon-chevron-left pull-left" ng-click="previous()"></i>
    <i class="glyphicon glyphicon-chevron-right pull-right" ng-click="next()"></i>
        <div>{{month.format("MMMM, YYYY")}}</div>
</div>
<div class="week names">
    <span class="day">Sun</span>
    <span class="day">Mon</span>
    <span class="day">Tue</span>
    <span class="day">Wed</span>
    <span class="day">Thu</span>
    <span class="day">Fri</span>
    <span class="day">Sat</span>
</div>
<div class="week" ng-repeat="week in weeks">
    <span class="day" ng-class="{ today: day.isToday, 'different-month': !day.isCurrentMonth,
    selected: day.date.isSame(selected) }" ng-click="select(day)" ng-repeat="day in week.days">{{day.number}}</span>
</div>

</div>
